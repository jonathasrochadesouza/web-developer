<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" onsubmit="return Soma()">

        <input type="number" id="soma1" name="soma1" id="">
        <input type="number" id="soma2" name="soma2" id="">

        <input type="submit" value="Submit">

    </form>

</body>

<script>

    function Soma() {
        var resul;
        resul = parseInt(document.getElementById('soma1').value) +
                parseInt(document.getElementById('soma2').value);

        alert('Resultado: ' + resul);
    }

</script>

</html>
